<html>

<head>
    <link rel="stylesheet" href="flipcard.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js" type="text/javascript"></script>
	<script src="flipcard.js" type="text/javascript"></script>
</head>


<script type="text/template" id="card-template"> 
    <div class="front">
    	<p>title: <%= title %></p>
		<p>height-position: <%= position_top %> </p>
		<p>left-position: <%= position_left %> </p>
		<p>category: <%= category %> </p>
    </div>
    <div class="back">
    <p>
    Hello, this is some text. I wonder how it will appear?.
    </p>
    </div>
  </div>
	
</script>

<script>
// to set up a filter:
// use 'class=filter', data-filtercategory-"{{name of category}}"
// data-filtercategory="all" restores the original dataset

// to use a sort:
// use class="sort", data-sortfield="{{field to sort}}"
</script>

<script type="text/template" id="filter-template"> 

	FILTER CATEGORY: 

	<a href="#" class="filter" data-filtercategory="test">tests</a>
	<a href="#" class="filter" data-filtercategory="idunno">idunno</a>

	<a href="#" class="filter" data-filtercategory="all">show all</a>

	|| SORT:

	<a href="#" class="sort" data-sortfield="title">title</a>
	<a href="#" class="sort" data-sortfield="category">category</a>

    || SEARCH:

    <input type="text" id="search" name="search" placeholder="enter search terms">


</script>


<body>
	<div id="filters">
	</div>

	<div id="content">
	</div>

</body>

</html>
