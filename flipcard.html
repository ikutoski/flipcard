<html>

<head>
    <link rel="stylesheet" href="flipcard.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js" type="text/javascript"></script>
	<script src="flipcard.js" type="text/javascript"></script>
     <script src="bootstrap.min.js" type="text/javascript"></script>

        <script src="app.js" type="text/javascript"></script>

</head>



<script type="text/template" id="card-template"> 
    <div class="front">
        <img src="<%= image %>">
        <div class="caption">
        <p>
        	<%= title %>
        </p>
    		<%= position_top %> 
    		<%= position_left %>
        <p>
    		<%= category %>
        </p>
         </div>
    </div>
    <div class="back">
    <p>
    Hello, this is some text. I wonder how it will appear?.
    </p>
    </div>
  </div>
	
</script>

<script>
// to set up a filter:
// use 'class=filter', data-filtercategory-"{{name of category}}"
// data-filtercategory="all" restores the original dataset

// to use a sort:
// use class="sort", data-sortfield="{{field to sort}}"
</script>

<script type="text/template" id="filter-template"> 


<div class="btn-group" data-toggle="buttons-radio">
    <button class="btn filter active" data-filtercategory="all">all</button>
    <button class="btn filter" data-filtercategory="test">test</button>
    <button class="btn filter" data-filtercategory="idunno">search</button>
</div>

<div class="btn-group" data-toggle="buttons-radio">
    <button class="btn sort active" data-sortfield="title">apple</button>
    <button class="btn sort" data-sortfield="category">cart</button>
</div>
<div class="btn-group">
    <input type="text" id="search" name="search" class="input">
    <button class="btn green">search</button>
</div>

</script>


<body>
	<div id="filters">
	</div>

	<div id="content">
	</div>

</body>


</html>
