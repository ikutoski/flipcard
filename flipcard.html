<html>

<head>
    <link rel="stylesheet" href="flipcard.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js" type="text/javascript"></script>
	<script src="flipcard-new.js" type="text/javascript"></script>
     <script src="bootstrap.min.js" type="text/javascript"></script>

        <script src="app.js" type="text/javascript"></script>

</head>



<script type="text/template" id="card-template-hero"> 
    <div class="front">
        <img src="<%= image %>">
        <div class="caption">
        <p>
        	<strong><%= title %></strong>
        </p>
        <p> 
            <%= date %>
        </p>
        <p>
    		<%= description %>
        </p>
         </div>
    </div>
    <div class="back">
    <p>
    <%= heroquote %>
    </p>
    <p>
    <%= villainquote %>
    </p>
    </div>
  </div>
	
</script>

<script type="text/template" id="card-template"> 
<img src="images/bell.jpg">
        <%= name %>
    
</script>

<script>
// to set up a filter:
// use 'class=filter', data-filtercategory-"{{name of category}}"
// data-filtercategory="all" restores the original dataset

// to use a sort:
// use class="sort", data-sortfield="{{field to sort}}"
</script>

<script type="text/template" id="filter-template"> 


<div class="btn-group" data-toggle="buttons-radio">
    <button class="btn light filter active" data-filtercategory="all">All</button>
    <button class="btn light filter" data-filtercategory="politician">Politicians</button>
    <button class="btn light filter" data-filtercategory="scientist">Scientists</button>
    <button class="btn light filter" data-filtercategory="artist">Artists</button>

</div>

<div class="btn-group" data-toggle="buttons-radio">
    <button class="btn light sort active" data-sortfield="title">Name</button>
    <button class="btn light sort" data-sortfield="category">Category</button>
    <button class="btn light sort" data-sortfield="date">Date</button>

</div>
<div class="btn-group">
    <input type="text" id="search" name="search" class="input">
    <button class="btn green">Search</button>
</div>

</script>


<body>
	<div id="filters">
	</div>

	<div id="content">
	</div>

</body>


</html>
